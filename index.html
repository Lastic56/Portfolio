<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="voice-agent-container">
        <div class="header">
            <h1>Voice Agent</h1>
            <p>Speak naturally with your AI assistant</p>
        </div>
        <div class="visualizer">
            <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="controls">
            <button class="control-button"><i class="fas fa-volume-up"></i></button>
            <button class="control-button mic-button"><i class="fas fa-microphone"></i></button>
            <button class="control-button"><i class="fas fa-cog"></i></button>
        </div>
        <div class="footer">
            <button class="speak-button">
                <span class="record-dot"></span>
                Press to speak
            </button>
        </div>
    </div>
</body>
</html>
